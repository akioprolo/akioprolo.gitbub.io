<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>First item description</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Second item description</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Third item description</td>
                <td>$30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
